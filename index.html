<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Europe Explained</title>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v3.min.js"></script>
    
    <p>hello europe</p>
    <style>
        svg {
          border-style: solid;
          border-width: 1px;
          border-color: #ccc;
        }
        
        .boundary {
          fill: #ddd;
          stroke: #888;
          stroke-linejoin: round;
        }
    </style>
    <script>
    
      const height = 600;
      const width = 900;
      // geoOrthographic
      // var projection = d3.geoMercator()
      //               .center([ 15, 60 ]) 
			// 					   .translate([ width/2, height/2 ]) 
			// 					   .scale([ width/2.3 ]); 
      
      const projection = d3.geoOrthographic()
                        .center([ 10, 30 ]) 
     					          .translate([ width/2, height/2 ]) 
     					          .scale([ width * 1.1 ])
                        .rotate([-10, -20, -10 ]); 
      
      
      let europe = void 0;
      
      const path = d3.geoPath().projection(projection);
      
      const svg = d3.select('#map')
                    .append('svg')
                    .attr('height', height)
                    .attr('width', width)
      
      
      const membership = {};
    
      d3.csv("EuropeanStates.csv", function(data) {
        
        for (var i = 0; i < data.length; i++) {
          membership[data[i].State] = data[i]
        }
          console.log(membership);
      });
      
      const handleHover = (d) => {
        console.log(d.properties.admin);
      }
      
    
      d3.json("region_un_Europe_subunits.json", function(error, data) {
         
         const countries = data.features
         
         countries[61] = {properties: {admin: 'Russia'}};
         
         const map = svg.append('g').attr('class', 'boundary');
         
         europe = map.selectAll('path').data(countries) //must always be features regardless of what it says in json
        
        // const color = d3.scaleLinear().domain([0,71]).range(['orange', 'blue']);
        // 
        const colorify = (data) => {
          console.log(data.properties.admin);
          let stateName = data.properties.admin
          if (!membership[stateName]) {return}
          return (membership[stateName].Currency === "â‚¬") ? 'blue' : 'red'
        
        }
        
        europe.enter()
          .append('path')
          .attr('d', path)
          .attr('fill', (d) => colorify(d))
          .on('mouseover', handleHover)
          
          
        
        europe.exit().remove();
        
         
      })

      
    </script>
  </body>
</html>
