      <script>
      const height = 900;
      const width = 1200;
      // geoOrthographic
      // var projection = d3.geoMercator()
      //               .center([ 15, 60 ])
      // 					   .translate([ width/2, height/2 ])
      // 					   .scale([ width/2.3 ]);

      const projection = d3.geoOrthographic()
                        .center([ 20, 28 ])
                        .translate([ width/2, height/2 ])
                        .scale([ width/1.2 ])
                        .rotate([-10, -20, -10 ]);


      let europe = void 0;

      const path = d3.geoPath().projection(projection);

      const svg = d3.select('#map')
                    .append('svg')
                    .attr('height', height)
                    .attr('width', width)


      const membership = {};

      d3.csv("EuropeanStates.csv", function(data) {

        for (var i = 0; i < data.length; i++) {
          membership[data[i].State] = data[i]
        }
          console.log(membership);
      });


      let organization = 'EU'
      let membershipStatus = 'EU'

      const colorify = (data, org, status) => {


        let stateName = data.properties.admin
        if (!membership[stateName]) {return}

        return (membership[stateName][organization] === status) ? 'blue' : 'red'

      }

      console.log(membership);
      const handleUpdate = () => {



        console.log('clicked');

        d3.json("region_un_Europe_subunits.json", function(error, data) {

           const countries = data.features
           map = svg.append('g').attr('class', 'boundary');
           europe = map.selectAll('path').data(countries) //must always be features regardless of what it says in json

           organization = 'Currency'
           membershipStatus = 'â‚¬'

          europe.enter()
            .append('path')
            .attr('d', path)
            .attr('stroke', '#555')
            .attr('fill', (d) => colorify(d, organization, membershipStatus))
            // .on('click', (d) => console.log(d.properties.admin))



          europe.exit().remove();


        })

      }

      d3.json("region_un_Europe_subunits.json", function(error, data) {

         const countries = data.features

         map = svg.append('g').attr('class', 'boundary');

         europe = map.selectAll('path').data(countries) //must always be features regardless of what it says in json


        europe.enter()
          .append('path')
          .attr('d', path)
          .attr('stroke', '#555')
          .attr('fill', (d) => colorify(d, organization, membershipStatus))
          // .on('click', (d) => console.log(d.properties.admin))



        europe.exit().remove();


      })


      const clickMap = document.getElementById('map')
      clickMap.addEventListener('click', () => {

        handleUpdate()
